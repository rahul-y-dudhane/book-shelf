<div class="container">
  <div class="row">

    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="reviewForm">

          
          
          <h2>Add a Review</h2>
          
        
          <form #reviewForm="ngForm" (ngSubmit)="addReview(reviewForm.value)">
          <div class="form-group">
            
            <input name="bookName" type="text" class="form-control" 
            #bookName="ngModel" ngModel [value]="bookName" placeholder="Enter book name" required>
            
            <div *ngIf="bookName.invalid && (bookName.dirty || bookName.touched)"
            class="alert alert-danger">
            
            <div *ngIf="bookName.errors.required">
              Book name is required.
            </div>
          </div>
        </div>
        
        <div class="form-group">
          
          <input name="bookAuthor" type="text" class="form-control" 
                #bookAuthor="ngModel" ngModel [value]="bookName" placeholder="Enter author name" required>
                    
                <div *ngIf="bookAuthor.invalid && (bookAuthor.dirty || bookAuthor.touched)"
                class="alert alert-danger">
    
                <div *ngIf="bookAuthor.errors.required">
                  Book author is required.
                </div>
              </div>
                </div>
                <div class="form-group">
                  
                  <textarea rows="6" name="review" class="form-control" 
                    #review="ngModel" ngModel [value]="review" placeholder="Review" required></textarea>
                        
                    <div *ngIf="review.invalid && (review.dirty || review.touched)"
                    class="alert alert-danger">
                    
                    <div *ngIf="review.errors.required">
                      Can't keep review empty
                    </div>
                      </div>
                    </div>
                    <div class="form-group">
                      
                        <input name="pages" type="number" class="form-control" 
                        #pages="ngModel" ngModel [value]="pages" placeholder="Number of pages" required>
                        
                        <div *ngIf="pages.invalid && (pages.dirty || pages.touched)"
                        class="alert alert-danger">
                        
                        <div *ngIf="pages.errors.required">
                          Please give number of pages          
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <select class="form-control" name="rating" 
                      #rating="ngModel" ngModel [value]="rating"
                      aria-placeholder="Number of pages" required>
                      <option value="" disabled selected>Rating</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      
                    </select>
                    <div *ngIf="rating.invalid && (rating.dirty || rating.touched)"
                    class="alert alert-danger">
                    
                    <div *ngIf="rating.errors.required">
                      Please give number of pages          
                    </div>
                  </div>
                          </div>

                          <div class="form-group">
            
                            <input name="price" type="number" class="form-control" 
                              #price="ngModel" ngModel [value]="price" placeholder="Price" required>
                              
                              <div *ngIf="price.invalid && (price.dirty || price.touched)"
                              class="alert alert-danger">
                              
                              <div *ngIf="price.errors.required">
                                Price is required          
                              </div>
                                </div>
                              </div>
                              
              <!-- <div class="forgot">
                <a href="reset.html">Forgot password?</a>
              </div> -->
    <button type="submit" [disabled]="!reviewForm.valid" class="btn btn-primary">{{btnText}}</button>
    
  </form>
</div>
</div>

  
  <div class="col-sm-2"></div>
  
  
</div>
</div>
