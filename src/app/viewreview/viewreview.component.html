<div class="container-fluid">
    <h2 class="pageTitle">{{review.name}}</h2>

<div class="col-sm-12 myReviews">
        <div class="row text-center">
            <h4>Book by <b>{{review.author}}</b></h4>
        </div>
        <div class="row">
          <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4 text-right">
                    <img src="../../assets/myProfile.jpg" class="img-circle img-responsiv hover-shadow" alt="Cinque Terre">

                </div>
                <div class="col-sm-8 text-left">
                    <h4><b>{{userName}}</b></h4>
                    <h5>26-Dec-2018</h5>
                  
                  </div>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="row">
                  <div class="col-sm-4 text-right">
                      <h1>{{review.rating}}/5</h1>
                  </div>
                  <div class="col-sm-8 text-left">
                     <h3>
                        <span *ngFor="let dummy of ' '.repeat(review.rating).split('')"
                             class="fa fa-star checked" >
                               </span>
                         <span class="fa fa-star" *ngFor="let dummy of ' '.repeat(5 - review.rating).split('')">
                              </span> 
                     </h3>
                    </div>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-left">
           <blockquote>

             <p>{{review.review}}</p>

           </blockquote> 
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-right">
             
          </div>
          <div class="col-sm-6 text-left">
              <div class="col-sm-6">

                <div class="pages hover-shadow">
                    <h4>

                      No. of pages
                    </h4>
                  <h1 class="pricetext ">{{review.pages}}</h1>
                </div>
              </div>
              <div class="col-sm-6">

                <div class="price hover-shadow">
                  <h4>

                    Price
                  </h4>
                    <h1 class="pricetext">{{review.price | currency:"â‚¹"}} </h1>

                </div>
              </div>         
            </div>
        </div>
</div>
</div>
